            <script async="">window.location.hash !== '' ? window.switchContent(window.location.hash.replace('#', '')) : window.replaceMainContent();

                window.location.href = target;

              function replaceMainContent() {
                window.showLoading();
                window.location.hash = '';
                window.scrollTo(0, 0);
                /*return $.get('/brand/mobile/main/content.html').then(function(res) {
                  $('.content').replaceWith(res);
                  window.hideLoading();
                });*/
              }

              function replaceWebTitle(content) {
                return content.replace(/{{brand_name}}/g, 'HG3535');
              }

              function switchContent(page) {
                window.showLoading();
                window.scrollTo(0, 0);
                $.get('/brand/mobile/' + page + '.html').then(function(res) {
                  $('.content').html(replaceWebTitle(res));
                  if (window.location.hash.replace('#', '') !== page) {
                    window.location.hash = page;
                  }
                  window.hideLoading();
                });
              }

              window.onhashchange = function() {
                window.location.hash !== '' ? window.switchContent(window.location.hash.replace('#', '')) : window.replaceMainContent();
              }

              function showLoading() {
